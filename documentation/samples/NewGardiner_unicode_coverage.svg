<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="650" height="386" viewBox="0 0 650 386" overflow="visible">
  <style>
    :root {
        --md-sys-color-primary: #D0BCFF;
        --md-sys-color-on-primary: #371E73;
        --md-sys-color-primary-container: #4F378B;
        --md-sys-color-secondary: #CCC2DC;
        --md-sys-color-on-secondary: #332D41;
        --md-sys-color-secondary-container: #4A4458;
        --md-sys-color-tertiary: #EFB8C8;
        --md-sys-color-tertiary-container: #633B48;
        --md-sys-color-on-tertiary-container: #FFD8E4;
        --md-sys-color-background: #121212;
        --md-sys-color-surface: #1E1E1E;
        --md-sys-color-on-surface: #E0E0E0;
        --md-sys-color-surface-variant: #2C2C2C;
        --md-sys-color-on-surface-variant: #CAC4D0;
        --md-sys-color-outline: #49454E;
        background: var(--md-sys-color-background);
    }
    body {
        font-family: 'Roboto', 'Google Sans', sans-serif;
        color: var(--md-sys-color-on-surface);
        background-color: var(--md-sys-color-background);
        margin: 0;
        padding: 0;
        font-size: 14px;
    }
    .header {
        padding: 18px;
        background-color: var(--md-sys-color-surface);
        border-radius: 16px 16px 0 0;
        box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        margin-bottom: 4px;
    }
    h2 {
        margin: 0;
        font-size: 22px;
        font-weight: 400;
        color: var(--md-sys-color-on-surface);
    }
    .subtitle {
        margin: 4px 0 0;
        font-size: 14px;
        color: var(--md-sys-color-on-surface-variant);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 0 0 16px 16px;
        overflow: hidden;
    }
    th {
        padding: 10px 16px;
        font-weight: 900;
        text-align: left;
        background-color: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        border-bottom: 1px solid var(--md-sys-color-outline);
    }
    td {
        padding: 2px 16px;
        font-family: 'Roboto Mono', monospace;
    }
    tr:nth-child(even) {
        background-color: var(--md-sys-color-surface-variant);
    }
    tr:hover {
        background-color: rgba(255,255,255,0.05);
    }
    .coverage-cell {
        position: relative;
        font-weight: 500;
        border-top: 1px solid var(--md-sys-color-outline);
        text-align: center;
    }
    </style>
  <foreignObject width="650" height="386" x="0" y="0" style="overflow: visible;">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div class="header">
        <h2>Unicode Block Coverage: NewGardiner.ttf</h2>
        <p class="subtitle">Total supported glyphs: 5200</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Block Range</th>
            <th>Block Name</th>
            <th>Coverage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0000..007F</td>
            <td>Basic Latin</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 4.2%, var(--md-sys-color-tertiary-container) 4.2%);color: var(--md-sys-color-on-tertiary-container);">4/95</td>
          </tr>
          <tr>
            <td>27C0..27EF</td>
            <td>Miscellaneous Mathematical Symbols-A</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 8.3%, var(--md-sys-color-tertiary-container) 8.3%);color: var(--md-sys-color-on-tertiary-container);">4/48</td>
          </tr>
          <tr>
            <td>2E00..2E7F</td>
            <td>Supplemental Punctuation</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 2.1%, var(--md-sys-color-tertiary-container) 2.1%);color: var(--md-sys-color-on-tertiary-container);">2/94</td>
          </tr>
          <tr>
            <td>E000..F8FF</td>
            <td>Private Use Area</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 1.2%, var(--md-sys-color-tertiary-container) 1.2%);color: var(--md-sys-color-on-tertiary-container);">77/6400</td>
          </tr>
          <tr>
            <td>FE00..FE0F</td>
            <td>Variation Selectors</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 43.8%, var(--md-sys-color-tertiary-container) 43.8%);color: var(--md-sys-color-on-tertiary-container);">7/16</td>
          </tr>
          <tr>
            <td>FFF0..FFFF</td>
            <td>Specials</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 20.0%, var(--md-sys-color-tertiary-container) 20.0%);color: var(--md-sys-color-on-tertiary-container);">1/5</td>
          </tr>
          <tr>
            <td>13000..1342F</td>
            <td>Egyptian Hieroglyphs</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-primary) 100.0%, var(--md-sys-color-primary-container) 100.0%);color: var(--md-sys-color-on-primary);">1072/1072</td>
          </tr>
          <tr>
            <td>13430..1345F</td>
            <td>Egyptian Hieroglyph Format Controls</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-primary) 100.0%, var(--md-sys-color-primary-container) 100.0%);color: var(--md-sys-color-on-primary);">38/38</td>
          </tr>
          <tr>
            <td>13460..143FF</td>
            <td>Egyptian Hieroglyphs Extended-A</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-primary) 100.0%, var(--md-sys-color-primary-container) 100.0%);color: var(--md-sys-color-on-primary);">3995/3995</td>
          </tr>
        </tbody>
      </table>
    </body>
  </foreignObject>
</svg>
