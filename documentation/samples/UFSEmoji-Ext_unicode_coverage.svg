<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" width="650" height="286" viewBox="0 0 650 286" overflow="visible">
  <style>
    :root {
        --md-sys-color-primary: #D0BCFF;
        --md-sys-color-on-primary: #371E73;
        --md-sys-color-primary-container: #4F378B;
        --md-sys-color-secondary: #CCC2DC;
        --md-sys-color-on-secondary: #332D41;
        --md-sys-color-secondary-container: #4A4458;
        --md-sys-color-tertiary: #EFB8C8;
        --md-sys-color-tertiary-container: #633B48;
        --md-sys-color-on-tertiary-container: #FFD8E4;
        --md-sys-color-background: #121212;
        --md-sys-color-surface: #1E1E1E;
        --md-sys-color-on-surface: #E0E0E0;
        --md-sys-color-surface-variant: #2C2C2C;
        --md-sys-color-on-surface-variant: #CAC4D0;
        --md-sys-color-outline: #49454E;
        background: var(--md-sys-color-background);
    }
    body {
        font-family: 'Roboto', 'Google Sans', sans-serif;
        color: var(--md-sys-color-on-surface);
        background-color: var(--md-sys-color-background);
        margin: 0;
        padding: 0;
        font-size: 14px;
    }
    .header {
        padding: 18px;
        background-color: var(--md-sys-color-surface);
        border-radius: 16px 16px 0 0;
        box-shadow: 0 1px 2px rgba(0,0,0,0.5);
        margin-bottom: 4px;
    }
    h2 {
        margin: 0;
        font-size: 22px;
        font-weight: 400;
        color: var(--md-sys-color-on-surface);
    }
    .subtitle {
        margin: 4px 0 0;
        font-size: 14px;
        color: var(--md-sys-color-on-surface-variant);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 0 0 16px 16px;
        overflow: hidden;
    }
    th {
        padding: 10px 16px;
        font-weight: 900;
        text-align: left;
        background-color: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
        border-bottom: 1px solid var(--md-sys-color-outline);
    }
    td {
        padding: 2px 16px;
        font-family: 'Roboto Mono', monospace;
    }
    tr:nth-child(even) {
        background-color: var(--md-sys-color-surface-variant);
    }
    tr:hover {
        background-color: rgba(255,255,255,0.05);
    }
    .coverage-cell {
        position: relative;
        font-weight: 500;
        border-top: 1px solid var(--md-sys-color-outline);
        text-align: center;
    }
    </style>
  <foreignObject width="650" height="286" x="0" y="0" style="overflow: visible;">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <div class="header">
        <h2>Unicode Block Coverage: UFSEmoji-Ext.ttf</h2>
        <p class="subtitle">Total supported glyphs: 12</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Block Range</th>
            <th>Block Name</th>
            <th>Coverage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0000..007F</td>
            <td>Basic Latin</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 1.1%, var(--md-sys-color-tertiary-container) 1.1%);color: var(--md-sys-color-on-tertiary-container);">1/95</td>
          </tr>
          <tr>
            <td>2000..206F</td>
            <td>General Punctuation</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 0.9%, var(--md-sys-color-tertiary-container) 0.9%);color: var(--md-sys-color-on-tertiary-container);">1/111</td>
          </tr>
          <tr>
            <td>1F680..1F6FF</td>
            <td>Transport and Map Symbols</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 0.8%, var(--md-sys-color-tertiary-container) 0.8%);color: var(--md-sys-color-on-tertiary-container);">1/119</td>
          </tr>
          <tr>
            <td>1F900..1F9FF</td>
            <td>Supplemental Symbols and Pictographs</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 0.4%, var(--md-sys-color-tertiary-container) 0.4%);color: var(--md-sys-color-on-tertiary-container);">1/256</td>
          </tr>
          <tr>
            <td>1FA70..1FAFF</td>
            <td>Symbols and Pictographs Extended-A</td>
            <td class="coverage-cell" style="background: linear-gradient(to right, var(--md-sys-color-tertiary) 6.7%, var(--md-sys-color-tertiary-container) 6.7%);color: var(--md-sys-color-on-tertiary-container);">7(+1!)/120</td>
          </tr>
        </tbody>
      </table>
    </body>
  </foreignObject>
</svg>
