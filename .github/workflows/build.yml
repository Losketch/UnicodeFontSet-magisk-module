name: Build  NotoSansSuper font

on:
  push:
    branches:
      - NotoSansSuper
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  id-token: write

env:
  FONT_DIR: tools/fonts
  BUILD_DIR: build
  ZIP_NAME: NotoSansSuper.zip

jobs:
  build:
    name: Build ZIP Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create directories
        run: |
          mkdir -p ${{ env.FONT_DIR }} ${{ env.BUILD_DIR }}

      - name: Download fonts from urls.txt
        run: |
          grep -Ev '^\s*(#|$)' tools/fonts/urls.txt | while read -r path; do
            if [[ "$path" =~ ^https?:// ]]; then
              url="$path"
            else
              url="https://${path#//}"
            fi

            file="${url##*/}"
            echo "Downloading $url → ${{ env.FONT_DIR }}/$file"
            wget -q "$url" -O "${{ env.FONT_DIR }}/$file"
          done

      - name: Make all font‐tools executable
        run: |
          chmod +x tools/{merge_fonts.sh,otfccdump,merge-otd,otfccbuild}

      - name: Merge fonts into NotoSansSuper.ttf
        run: |
          cd tools
          ./merge_fonts.sh
          mv NotoSansSuper.ttf ../${{ env.BUILD_DIR }}/

      - name: Package ZIP & compute checksum
        run: |
          cd ${{ env.BUILD_DIR }}
          zip -9 "../${{ env.ZIP_NAME }}" NotoSansSuper.ttf

      - name: Collect artifacts
        run: |
          mv "${{ env.ZIP_NAME }}" "${{ env.BUILD_DIR }}/"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: module-artifacts
          path: ${{ env.BUILD_DIR }}
