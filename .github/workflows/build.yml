name: ğŸ› ï¸ Build NotoSansSuper font

on:
  push:
    branches:
      - NotoSansSuper
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  id-token: write

env:
  FONT_DIR: tools/fonts
  BUILD_DIR: build

jobs:
  build:
    name: ğŸ“¦ Build ZIP Artifact
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Create directories
        run: |
          mkdir -p ${{ env.FONT_DIR }} ${{ env.BUILD_DIR }}

      - name: ğŸŒ Download fonts from urls.txt
        run: |
          grep -Ev '^\s*(#|$)' tools/fonts/urls.txt | while read -r path; do
            if [[ "$path" =~ ^https?:// ]]; then
              url="$path"
            else
              url="https://${path#//}"
            fi

            file="${url##*/}"
            echo "â¬‡ï¸ Downloading $url â†’ ${{ env.FONT_DIR }}/$file"
            wget -q --timeout=30 --tries=3 "$url" -O "${{ env.FONT_DIR }}/$file"
          done

      - name: âš™ï¸ Make all font-tools executable
        run: |
          chmod +x tools/{merge_fonts.sh,otfccdump,merge-otd,otfccbuild}

      - name: ğŸ”— Merge fonts into NotoSansSuper.otf
        run: |
          cd tools
          ./merge_fonts.sh
          mv NotoSansSuper.otf ../${{ env.BUILD_DIR }}/
          mv notosanssuper.otd ../${{ env.BUILD_DIR }}/

      - name: ğŸ“ Copy fonts directory to build
        run: |
          cp -r ${{ env.FONT_DIR }} ${{ env.BUILD_DIR }}/

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: font-artifact-NotoSansSuper
          path: ${{ env.BUILD_DIR }}
