name: Upload zip
on: [push, workflow_dispatch]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Make release zip
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        wget https://github.com/Fitzgerald-Porthmouth-Koenigsegg/Plangothic_Project/raw/refs/heads/main/fonts/static/PlangothicP1-Regular.ttf -O system/fonts/PlangothicP1-Regular.ttf
        wget https://github.com/Fitzgerald-Porthmouth-Koenigsegg/Plangothic_Project/raw/refs/heads/main/fonts/static/PlangothicP2-Regular.ttf -O system/fonts/PlangothicP2-Regular.ttf
        wget https://github.com/googlefonts/noto-emoji/raw/refs/heads/main/fonts/NotoColorEmoji.ttf -O system/fonts/NotoColorEmoji.ttf
        wget https://github.com/MY1L/Ctrl/releases/download/Ctr1/CtrlCtrl-1.1.otf -O system/fonts/CtrlCtrl.otf
        wget https://github.com/MY1L/Unicode/releases/download/NotoUni7/NotoUnicode-7.3.otf -O system/fonts/NotoUnicode.otf
        wget https://github.com/MY1L/Unicode/releases/download/Temp/MonuTemp-0.920.ttf -O system/fonts/MonuTemp.ttf
        wget https://github.com/notofonts/noto-cjk/raw/refs/heads/main/Sans/SubsetOTF/KR/NotoSansKR-Regular.otf -O system/fonts/NotoSansKR-Regular.otf
        wget https://github.com/notofonts/noto-cjk/raw/refs/heads/main/Sans/SubsetOTF/SC/NotoSansSC-Regular.otf -O system/fonts/NotoSansSC-Regular.otf

        wget https://github.com/topjohnwu/Magisk/raw/master/scripts/module_installer.sh -O META-INF/com/google/android/update-binary
        zip -9 -x "*.git*" -x "extra/*" -x "extra" -r ../UnicodeFontSet-magisk-module.zip ./
        sha256sum ../UnicodeFontSet-magisk-module.zip > ../UnicodeFontSet-magisk-module.zip.sha256sum
        mkdir -p build
        cp ../UnicodeFontSet-magisk-module.zip build/
        cp ../UnicodeFontSet-magisk-module.zip.sha256sum build/
    - uses: actions/upload-artifact@v4
      with:
        name: UnicodeFontSet-magisk-module
        path: |
          build/UnicodeFontSet-magisk-module.zip
          build/UnicodeFontSet-magisk-module.zip.sha256sum
  
  nightly-release:
    permissions: write-all
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') != true
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: UnicodeFontSet-magisk-module

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly-release"
          prerelease: true
          title: "Test build"
          files: |
            UnicodeFontSet-magisk-module.zip
            UnicodeFontSet-magisk-module.zip.sha256sum

  release:
    permissions: write-all
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: UnicodeFontSet-magisk-module

      - name: Release Action
        uses: softprops/action-gh-release@v2
        with:
          files: |
            UnicodeFontSet-magisk-module.zip
            UnicodeFontSet-magisk-module.zip.sha256sum
